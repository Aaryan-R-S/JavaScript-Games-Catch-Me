<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Me | Butterfly Edition</title>
    <link rel="icon" href="butterflyicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="butterfly"></div>
        <div id="net"></div>
        <div id="score">Score : 0</div>
        <div id="guide">
            SPACE : New Game <br> 
            ENTER : Start Game <br> 
            W or Up-Key : Jump <br> 
            A or Left-Key : Move Left <br>
            D or Right-Key : Move Right 
        </div>
        <div id="start">Press Enter to Start the Game !</div>
        <div id="reload">Press Spacebar for New Game !</div>
        <div id="gameover">Game Over</div>
    </div>
</body>
<script src="index.js"></script>
</html>
